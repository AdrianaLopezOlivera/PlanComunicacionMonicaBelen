<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual de Identidad</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("navbar.html") 
                .then(response => response.text()) 
                .then(data => {
                    document.getElementById("navbar-container").innerHTML = data; 
                })
                .catch(error => console.error("Error al cargar la barra de navegación:", error));
        });
    </script>
</head>
<body>
    <header>
        <h1>Plan de Comunicación 2025</h1>
        <p>Diputada Local Mónica Belén López Javier</p>
    </header>
    <main>
    <div id="navbar-container"></div>
    <section>
        <h2 id="typewriter"></h2>
        <!-- GIF en construcción -->
        <img src="https://media1.tenor.com/m/2jQJqe81xDgAAAAC/peach-cat-construction-worker.gif" 
             alt="Página en construcción">
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@2.18.0/dist/core.js"></script>
    <script src="./scriptTypewriter.js"></script>
    </main>
    
</body>
    
</html>
